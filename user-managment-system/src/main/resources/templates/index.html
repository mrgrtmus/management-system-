<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <!-- Materialize Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Materialize Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>User Management System</title>
</head>
<body style="max-width: 960px; margin: 16px auto; padding: 16px">
  <h3>User List</h3>
  <!-- The link for GET request to "/showNewEmployeeForm"  -->
  <a class="btn-floating btn-large waves-effect waves-light pink lighten-2" th:href="@{/newUserForm}"><i class="material-icons">add</i></a>
  <table class="striped centered">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user: ${listUsers}">
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.phone}"></td>
      <td>
        <a th:href="@{/updateUserForm/{id}(id=${user.id})}"
           class="waves-effect waves-light cyan darken-2 btn ">Update</a>
      </td>
      <td>
        <a th:href="@{/delete/{id}(id=${user.id})}"
           class="waves-effect waves-light pink lighten-2 btn ">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>


</body>
</html>
